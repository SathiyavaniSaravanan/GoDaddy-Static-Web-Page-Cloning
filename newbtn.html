<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e70d8e1952.js" crossorigin="anonymous"></script>
    <style>
        .btn{
            position: relative;
            height: 50px;
            width: 150px;
        }
        .btn i{
            position: absolute;
            top:26%;
            /* opacity:0; */
            transform:translate(0%);
            transition:0.6s;

        }
        .btn p{
            transform:translate(0%);
            transition:0.6s;
        }
    </style>
  </head>
  <body>
    

    <button class="btn">
        <p id="text">Learn more</p>
        <i class="fa-solid fa-arrow-right-long fa-icon" style="font-size: large;" id="icon"></i>
    </button>
    <script src="./newbtn.js"></script>
  </body>
</html>
